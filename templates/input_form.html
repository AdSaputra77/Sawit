<!DOCTYPE html>
<html>
<head>
    <title>Input Data Kelapa Sawit</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display:flex;
            justify-content: center;
            align-items:normal;
            height: 110vh;
            background-color:grey;
        }
        .container {
            background-color:aliceblue;
            padding: 20px;
            border-radius:7px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        
        ##Judul 
        }
        h1, h2 {
            text-align: center;
            color:black;

        ###Tombol Submit
        }
        form {
            display:flex;
            flex-direction:column;
        }
        label {
            margin-bottom: 5px;
            color: black;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="submit"] {
            flex:2;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;

        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Data Kelapa Sawit</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('submit') }}" method="post">
            <div class="form-group">
                <label for="nama_petani">Nama Petani:</label>
                <input type="text" id="nama_petani" name="nama_petani" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>

            <div class="form-group">
                <label for="telepon">Telepon:</label>
                <input type="text" id="telepon" name="telepon" required>
            </div>

            <h2>Informasi Lahan</h2>

            <div class="form-group">
                <label for="lokasi">Lokasi:</label>
                <input type="text" id="lokasi" name="lokasi" required>
            </div>

            <div class="form-group">
                <label for="tanggal_tanam">Tanggal Tanam:</label>
                <input type="date" id="tanggal_tanam" name="tanggal_tanam" required>
            </div>

            <div class="form-group">
                <label for="varietas">Varietas:</label>
                <input type="text" id="varietas" name="varietas" required>
            </div>

            <div class="form-group">
                <label for="jumlah_bibit">Jumlah Bibit:</label>
                <input type="number" id="jumlah_bibit" name="jumlah_bibit" required>
            </div>

            <div class="form-group">
                <label for="luas_lahan">Luas Lahan:</label>
                <input type="number" step="0.01" id="luas_lahan" name="luas_lahan" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
